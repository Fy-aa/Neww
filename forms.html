<html>
<head>
      <title> HTML FORMS </title>
	  
<body>
<h1>Welcome</h1>
<p>Fill your information</p>

<button onclick="mula()"> START </button>

<br>
<form onsubmit="hantaq()" style="background-color:#8FBC8F; color:black">

<frameset><legend>Your Info</legend>
     <label for "name">Name</label>
	 <input type="text" id="name" required><br><br>
	 
	 <label for "Phone">Phone Number</label>
	 <input type="phone" id="Phone" required> <br><br>
	 
	 <label for "pass">Password</label>
	 <input type="password" id="pass" required> <br><br>
	 
	 <label for "email">Email</label>
	 <input type="email" id="email" required> <br><br>
	 
</frameset>
	 
	 <label for "category">Category: </label>
	   <label for="student">Student</label>
	   <input type="radio" id="student" name="category">
	   <label for="lecturer">Lecturer</label>
	   <input type="radio" id="lecturer" name="category">
	   <label for="visitor">Visitor</label>
	   <input type="radio" id="visitor" name="category"><br><br>
	   
	   <label for "purpose">Purpose</label>
	   <select id="purpose"><br><br>
	         <option value="a">To complaint</option>
			 <option value="a">To give money</option>
			 <option value="a">Toask money</option>
	   </select><br><br>
	   
	   <label for="date">Date</label>
	   <input type="date" id="date"><br><br>
	   <label for="time">Time</label>
	   <input type="time" id="time"><br><br>
	   <label for="datetime">Date and Time</label>
	   <input type="datetime-local" id="datetime"><br><br>
	   
	   <label for="agree">Do you agree with the terms and conditions? </label>
	   <input type="checkbox" id="agree"><br><br>
	   
	   <label foe="proof"> Upload your evidence</label>
	   <input type="file" id="proof"><br><br>
	   
	   <label for="complaint"> Write your suggestions</label><br>
	   <textarea id="complaint" rows="5" cols="30"></textarea><br><br>
	   
	   <label for="color"> Favorite color</label>
	   <input type="color" id="color"><br><br>
	   
	   <label for="rating"> Rate My Service</label>
	   <input type="range" id="rating" min="0" max="100"><br>
	   
	   <br><br>
	 <input type= "Submit">
	 <input type= "Reset">
	 
	 
	 
	 
<form>

alert("Selamat Datang");

     alert("Boleh mula isi borang.Tunggu apa lagi");
	 }

    var name = document.getElementById("name").value;
	var Phone = document.getElementById("Phone").value;
    alert ("Terima kasih" + name + "kami akan menghubungi anda di " + Phone);
     }	
	 
</script>



</body>
</html>
